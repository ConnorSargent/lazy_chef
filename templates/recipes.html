<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.name}}<br>
        {{ recipe.description }}<br>
        {{ recipe.serves}}<br>
        {{ recipe.prep_time}}<br>
        {{ recipe.cook_time}}<br>
        {{ recipe.allergens}}<br>
        {{ recipe.ingredients}}<br>
        {{ recipe.steps}}<br>
    {% endfor %}
</body>
</html>
