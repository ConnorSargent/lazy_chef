{% extends "base.html" %}

{% block content %}

<h2>Recipes</h2>

    {% for recipe in recipes %}
        {{ recipe.name}}<br>
        {{ recipe.description }}<br>
        {{ recipe.serves}}<br>
        {{ recipe.prep_time}}<br>
        {{ recipe.cook_time}}<br>
        {{ recipe.allergens}}<br>
        {{ recipe.ingredients}}<br>
        {{ recipe.steps}}<br>
    {% endfor %}

{% endblock %}
