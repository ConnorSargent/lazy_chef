{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Diet</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_diet', diet_id=diet._id) }}">
            <!-- diet name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="diet_name" name="diet_name" minlength="3" maxlength="25"
                        type="text" value="{{ diet.diet_name }}" class="validate" required>
                    <label for="diet_name">Diet Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_diets') }}" class="btn-large red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large green">
                        Edit diet <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
