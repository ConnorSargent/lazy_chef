{% extends "base.html"%}

{% block content%}
<div class="row">
    <h3 class="center-align">Login</h3>

    <form class="col s10 offset-s1" action="{{ url_for('login') }}" method="POST">
      <div class="card-panel">
          <!-- Username-->
          <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-cog prefix"></i>
                <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" class="validate" required>
                <label for="username">Username</label>
              </div>
          </div>
          <!-- Password -->
          <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix"></i>
                <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" class="validate" required>
                <label for="password">Password</label>
            </div>
          </div>
          <!-- Login -->
          <div class="row">
            <button type="submit" class="col s12 btn-large">
                Login <i class="fas fa-sign-in-alt"></i>
            </button>
          </div>
      </div>
    </form>

    {% endblock %}
