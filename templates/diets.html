{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Diets</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_diet') }}" class="btn-large blue">
                Add Diet <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for diet in diets %}
            <div class="col s12 m4">
                <div class="card grey center-align">
                    <div class="card-content">
                        <span class="card-title">{{ diet.diet_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_diet', diet_id=diet._id) }}" class="btn green">Edit</a>
                        <a href="{{ url_for('delete_diet', diet_id=diet._id) }}" class="btn red">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
