{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Diets</h3>

    <div class="row">
        {% for diet in diets %}
            <div class="col s12 m3">
                <div class="card grey center-align">
                    <div class="card-content">
                        <span class="card-title">{{ diets.diet_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn green">Edit</a>
                        <a href="#" class="btn red">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
