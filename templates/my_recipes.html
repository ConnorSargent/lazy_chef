{% extends "base.html"%}

{% block content%}

<h3 class="center-align">{{ username }}'s Recipes</h3>

<!-- Recipe Card -->
<div class="row center">
    {% for recipe in my_recipes %}
    <div class="col s12 m4">
      <div class="card medium">
        <div class="card-image">
          <img src="{{recipe.img_url}}">
          <span class="card-title">{{recipe.name}}</span>
        </div>
        <div class="card-content">
          <p>{{recipe.description}}</p>
        </div>
        <div class="card-action">
          <a href="{{ url_for('view_recipe', recipe_id = recipe._id) }}" class="btn-small blue">View</a>
          <a href="{{ url_for('edit_recipe', recipe_id = recipe._id) }}" class="btn-small green">Edit</a>
          <a href="{{ url_for('delete_recipe', recipe_id = recipe._id) }}" class="btn-small red">Delete</a>
  
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
